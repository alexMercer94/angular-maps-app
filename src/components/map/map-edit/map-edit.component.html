<form [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Title" name="title" formControlName="title" />
  </mat-form-field>

  <mat-form-field>
    <textarea rows="3" matInput placeholder="Description" name="desc" formControlName="desc"></textarea>
  </mat-form-field>
  <br />
  <button (click)="saveChanges()" mat-raised-button color="primary">Save</button>
  <button (click)="onNoClick()" mat-raised-button color="warn">Cancel</button>
</form>
